services: 
  backend:
    image: uttkarsh0/alumni-connect-backend:latest
    container_name: alumni-backend
    ports: 
      - "4000:4000"
    env_file:
      - backend/.env

  frontend:
    image: uttkarsh0/alumni-connect-frontend:latest
    container_name: alumni-frontend
    ports: 
      - "5173:80"
    depends_on: 
      - backend
